<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity=
                    "sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="content" >
    <div class="carousel">
        <img id = "lastImg" src="images/img-5.jpg" alt="" class="slide">
        <img src="images/img-1.jpg" alt="" class="slide">
        <img src="images/img-2.jpg" alt="" class="slide">
        <img src="images/img-3.jpg" alt="" class="slide">
        <img src="images/img-4.jpg" alt="" class="slide">
        <img src="images/img-5.jpg" alt="" class="slide">
        <img id = "firstImg"  src="images/img-1.jpg" alt="" class="slide">
    </div>
    <div class="btn">
        <div class="prev"></div>
        <div class="next"></div>
    </div>
</div>
<br>
<div style="text-align: center" class="wrapper" unselectable="on">
    <span name="side-1" class="dot"></span>
    <span name="side-2" class="dot"></span>
    <span name="side-3" class="dot"></span>
    <span name="side-4" class="dot"></span>
    <span name="side-5" class="dot"></span>
</div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
